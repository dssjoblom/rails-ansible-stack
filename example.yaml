hosts:
  rails:
    ansible_host: IP_OR_HOST
    ansible_user: ubuntu
    env_name: example
    nginx_server_name: example.com
    certbot_domains: example.com
    admin_email: admin@example.com
    rails_env: production
    web_concurrency: 2
    ruby_version: 3.1.3
    bundler_version: 2.4.6
    app_directory: /var/www/example
    disallow_robots: 'no'
